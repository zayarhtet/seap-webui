<div

>
    <div class="grid grid-cols-1 sm:grid-cols-2 p-2 sm:p-6 gap-x-10 gap-y-8">
        <div
            class="flex flex-col justify-center items-center sm:items-start sm:justify-start gap-y-2"
        >
            <h1 class="text-sm md:text-md font-semibold tracking-wide">
                first name
            </h1>
            <p class="tracking-wide text-md md:text-lg">{{ profile.firstName }}</p>
        </div>
        <div
            class="flex flex-col justify-center items-center sm:items-start sm:justify-start gap-y-2"
        >
            <h1 class="text-sm md:text-md font-semibold tracking-wide">
                last name
            </h1>
            <p class="tracking-wide text-md md:text-lg">{{ profile.lastName }}</p>
        </div>
        <div
            class="flex flex-col justify-center items-center sm:items-start sm:justify-start gap-y-2"
        >
            <h1 class="text-sm md:text-md font-semibold tracking-wide">
                username
            </h1>
            <p class="tracking-wide text-md md:text-lg">{{ profile.username }}</p>
        </div>
        <div
            class="flex flex-col justify-center items-center sm:items-start sm:justify-start gap-y-2"
        >
            <h1 class="text-sm md:text-md font-semibold tracking-wide">
                email address
            </h1>
            <p class="tracking-wide text-md md:text-lg">{{ profile.email }}</p>
        </div>
        <div
            class="flex flex-col justify-center items-center sm:items-start sm:justify-start gap-y-2"
        >
            <h1 class="text-sm md:text-md font-semibold tracking-wide">
                account role
            </h1>
            <p class="tracking-wide text-md md:text-lg">{{ profile.role.name }}</p>
        </div>
    </div>
</div>
