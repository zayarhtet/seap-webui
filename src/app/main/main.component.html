<header class="flex items-center justify-between min-h-14 mb-4">
    <a
        class="text-sky-500 font-bold text-5xl px-2 py-1 md:px-3 md:py-2 rounded-lg bg-white shadow-md outline outline-1"
        routerLink="/main"
    >
        SEAP
    </a>
    <div
        class="fixed top-28 pr-16 w-full md:w-auto md:static md:pr-0 md:translate-x-0 transition-all duration-1000"
        [class.translate-x-full]="hasMenuOpen"
    >
        <nav
            class="bg-white p-6 shadow-md rounded-lg w-4/6 m-auto md:w-auto md:m-0 md:p-4 lg:px-8 lg:py-6 outline outline-gray-300 outline-1"
        >
            <ul
                class="flex flex-col items-center md:flex-row flex-wrap justify-center md:justify-between items-center gap-x-12 gap-y-6"
            >
                <li>
                    <a
                        class="{{ navButtonClass }}"
                        routerLink="family"
                        skipLocationChange="false"
                        routerLinkActive="border-b-2 border-sky-500 text-sky-500"
                        (click)="toggleMenu()"
                        >family</a
                    >
                </li>
                <li>
                    <a
                        routerLink="duty"
                        skipLocationChange="false"
                        class="{{ navButtonClass }}"
                        routerLinkActive="border-b-2 border-sky-500 text-sky-500"
                        (click)="toggleMenu()"
                        >duty</a
                    >
                </li>
                <li>
                    <a
                        routerLink="profile"
                        skipLocationChange="false"
                        class="{{ navButtonClass }}"
                        routerLinkActive="border-b-2 border-sky-500 text-sky-500"
                        (click)="toggleMenu()"
                        >profile</a
                    >
                </li>
                <li>
                    <a
                        (click)="logout()"
                        class="{{ pillButton }}"
                        routerLinkActive="border-b-2 border-sky-500"
                        (click)="toggleMenu()"
                        >logout</a
                    >
                </li>
            </ul>
        </nav>
    </div>
    <div
        class="hmaburger block md:hidden cursor-pointer bg-white p-2 rounded-lg shadow-md outline outline-gray-300 outline-1"
        (click)="toggleMenu()"
    >
        <div
            class="bar h-1 w-7 bg-sky-500 my-1 rounded-full transition-all duration-300 ease-in-out"
            [class.first-cross]="!hasMenuOpen"
        ></div>
        <div
            class="bar h-1 w-7 bg-sky-500 my-1 rounded-full transition-all duration-300 ease-in-out"
            [class.opacity-0]="!hasMenuOpen"
        ></div>
        <div
            class="bar h-1 w-7 bg-sky-500 my-1 rounded-full transition-all duration-300 ease-in-out"
            [class.second-cross]="!hasMenuOpen"
        ></div>
    </div>
</header>
<div class="md:p-4">
    <router-outlet></router-outlet>
</div>
